<table class="table movietable" >
    <tr>
        <td><h3>{{argum.title}}</h3> Published {{argum.publishDate}} Vote {{argum.vote}}
           
           <span ng-model="argum.vote" class="star-rating" star-rating rating-value="{{argum.vote}}" max="10" off="true" on-rating-selected="rateFunction(rating)"></span>
            <span>Created by:</span><span ng-model="argum.user"  id="user" >{{argum.user}}</span>
            <span>Share:</spna><input type="checkbox"  ng-model="argum.share" class="" id="share" > {{argum.share}}</span>

        </td>
        <td></td>
    </tr>
    <tr>
        <td colspan="2">{{argum.details}}</td>
    </tr>
 </table>
<table accordion class="table">
    <tr accordion-group heading="{{solution.title}}" ng-repeat="solution in argum.solutions">
        <td colspan="2">
            <h3>Solution {{$index +1}} - <span ng-model="solution.title">{{solution.title}}</span></h3>
            <div>{{solution.details}}</div>
            <div class="float-left">
                <div class="comp-header">PROS</div>
                <ul>
                     <li ng-repeat="pro in solution.pros| orderBy:'rating':true"> 
                            {{pro.title}} - {{pro.rating}}
                            <span class="star-rating" star-rating rating-value="{{pro.rating}}" off="true" max="10" ></span>
                     </li>
            </ul>
            </div>  
            <div class="float-right">
                <div class="comp-header">CONS</div>
                <ul>
                     <li ng-repeat="con in solution.cons| orderBy:'rating':true"> 
                            {{con.title}} - {{con.rating}}
                             <span class="star-rating" star-rating rating-value="{{con.rating}}" off="true" max="10"></span>
                     </li>
                </ul> 
            </div>
        </td>
    </tr>
</table>

<div>
    <a data-access-level="accessLevels.user" class="btn btn-primary" ui-sref="editArgum({id:argum._id})">Edit</a>
</div>
